<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>告别信</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 700px;
    padding: 40px 20px;
    background-color: #ffffff;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    border-radius: 12px;
    text-align: center;
  }
  h1 {
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.1em;
    color: #555;
    line-height: 1.6;
    max-height: 300px;
    overflow-y: auto;
  }
  /* 简洁时尚的按钮或其他元素可以在这里添加 */
</style>
</head>
<body>

<div class="container">
  <h1>再见了，朋友们</h1>
  <p>
    这里是你的告别内容，可以写上200个字左右的话语。你可以表达你的感受、祝福，或者未来的期待。内容示例：
    <br><br>
    亲爱的朋友们，感谢你们陪伴我走过这段时光。虽然即将分别，但我相信我们的友谊会永远留在心中。未来的日子里，无论身处何方，希望大家都能快乐健康，追逐自己的梦想。不管未来如何变迁，我会一直记得这段美好的回忆，祝福大家一切顺利。再见！
  </p>
</div>

</body>
</html>
